<div class="container">
<div class="row">
  <table class="table">
    <thead>
    <tr>
      <th class="">Temperature</th>
      <th class="">Created</th>
      <th class="">Weight</th>
    </tr>
    </thead>
    <tr *ngFor="let temp of temperatures">
      <td>{{temp.temperature}}</td>
      <td>{{temp.createdAt}}</td>
      <td>{{temp.weight}}</td>

    </tr>
  </table>
</div>
</div>
